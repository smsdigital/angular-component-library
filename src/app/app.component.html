<div class="example">
  <h2>Checkbox (nested):</h2>
  <app-checkbox (stateChanged)="log($event)" #parent>parent</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [parent]="parent">child1</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [parent]="parent">child2</app-checkbox><br>
</div>

<div class="example">
  <h2>Checkbox:</h2>
  <app-checkbox (stateChanged)="log($event)">Default state</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [state]="'checked'">State: checked</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [state]="'intermediate'">State: intermediate</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [state]="'unchecked'">State: unchecked</app-checkbox><br>
  <br>
  <app-checkbox (stateChanged)="log($event)" [disabled]="true">Default state (disabled)</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [state]="'checked'" [disabled]="true">State: checked (disabled)</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [state]="'intermediate'" [disabled]="true">State: intermediate (disabled)</app-checkbox><br>
  <app-checkbox (stateChanged)="log($event)" [state]="'unchecked'" [disabled]="true">State: unchecked (disabled)</app-checkbox>
</div>
